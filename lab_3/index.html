<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <div class="lightbox-caption" id="lightboxCaption"></div>
            <button class="nav-button prev-button" id="prevButton" aria-label="Previous image">←</button>
            <button class="nav-button next-button" id="nextButton" aria-label="Next image">→</button>
            <button class="close-button" id="closeButton" aria-label="Close lightbox">×</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
